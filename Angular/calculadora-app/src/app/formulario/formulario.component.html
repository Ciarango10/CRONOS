<form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" 
        placeholder="Escribe el operando A"[(ngModel)]="operandoA" 
        name="operandoA"/>
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input type="number" class="form-control" 
        placeholder="Escribe el operando B"[(ngModel)]="operandoB" 
        name="operandoB"/>
    </div>
    <button type="submit" class="btn btn-primary"
    (click)="sumar()">Sumar</button>
  </form>
