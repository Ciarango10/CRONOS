<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con Javascript</title>
</head>
<body>
    <h1 id="cabecera">Ejemplo DOM con JavaScript</h1>
    <p id="parrafo1">Saludos!</p>
    <p id="parrafo2">Otro parrafo</p>

<script>
    let parrafos = document.getElementsByTagName("p");
    console.log(`No. parrafos: ${parrafos.length} `);
    for(let i = 0; i<parrafos.length; i++){
        console.log(`i:${i} - ${parrafos[i].innerHTML}`);
    }
</script>

</body>
</html>
